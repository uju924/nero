  <h2>고양이알러지</h2>
  <p>고양이털 알레르기라고 흔히 알려져 있으나 사실은 털, 피부조직, 오줌, 소변, 피 등에
    포함된 특정한 단백질 성분이 알레르기를 유발한다고 보는 것이 더 옳다.
    특히 고양이의 타액에 함유된 특별한 단백질 성분에 알레르기 반응을 보이는 사람들이 있다.
    고양이가 스스로 몸단장을 하다가 타액이 털에 묻게 되고,
    이 털이 빠져 공기 중에 떠다니다가 알레르기를 일으키는 것이다. </p>
